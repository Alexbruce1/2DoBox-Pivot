<!doctype html>
<html lang="en">
<head>
  <title>2DoBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section aria-label="input section" class="container box">
    <article class="top-box">
      <form aria-label="input form">
        <h1 class="idea">2Do</h1>
        <h1 class="box">Box</h1>
        <input aria-label="idea title" id="title-input" type="text" placeholder="Title" class="input-field text-input">
        <input aria-label="task body" id="body-input" type="text" placeholder="Task" class="input-field text-input"> 
        <button aria-label="save button" class="input-field save-btn" disabled>save</button>
      </form>
    </article>
    <input aria-label="filter saved ideas" id="search-input" type="text" placeholder="Filter">
    <article aria-label="idea container" class="bottom-box">
    </article>
  </section>
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script src="./script.js"></script>
</body>
